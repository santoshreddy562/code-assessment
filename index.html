<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/site.css" />
    <title>Document</title>
</head>
<body ng-controller="AppCtrl as vm">
	<div class="xs-header">
		<h5>Top Paid</h5>
	</div>
	<div class="container">
		<br />
		<div class="row no-gutters">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="help-text">
					<p> Rotate device to landscape mode to view the chart.</p>
				</div>
				<div class="pie-container">
					<div id="app_pie_chart"></div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-8 col-xs-8">
				<br />
				<input class="form-control" ng-model="vm.filterByName" type="search" placeholder="filter by app name" />
				<br />
			</div>
			<div class="col-lg-6 col-md-6 xs d-none d-md-block"></div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
				<br />
				<select ng-model="vm.sortBy" ng-change="vm.sortApplications()" class="float-right form-control">
					<optgroup label="Ascending">
						<option value="asc-date">Date</option>
						<option value="asc-name">Name</option>
						<option value="asc-price">Price</option>
					</optgroup>
					<optgroup label="Descending">
						<option value="desc-date">Date</option>
						<option value="desc-name">Name</option>
						<option value="desc-price">Price</option>
					</optgroup>
				</select>
				<br />
				<br />
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="application in vm.applications | filter: vm.filterByName track by $index">
				<div class="card">
					<div class="card-body p-2">
						<div class="d-inline-block align-top">
							<img ng-src={{application["im:image"][1].label}} alt="Application Image"/>
						</div>
						<div class="d-inline-block p-l-8">
							<h6 class="card-title"> {{application["im:name"].label}}</h6>
							<p class="m-0">{{application.category.attributes.label}}</p>
							<p class="m-0"> Price: <strong>{{application["im:price"].label}}</strong></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/d3.v4.min.js"></script>
	<script src="./js/c3.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/app.controller.js"></script>
    <script src="./js/app.service.js"></script>
</body>
</html>
